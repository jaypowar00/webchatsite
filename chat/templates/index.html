<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <title>Chat Room</title>
    </head>
    <body>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-11" style="max-width:600px;">
                        <div class="form-group">
                            <p class="h1 pt-5 pb-2">Create/Join Live ChatRooms</p>
                            <h5>Chatroom Name:</h5>
                            <input class="form-control mb-4" id="chatroom-name" type="text" size="30" required>
                        </div>
                        <input class="container btn btn-success btn-lg btn-block" id="join-btn" type="button" value="Join/Create">
                </div>
            </div>
        </div>

        <script>
            const chatRoomNameField = document.querySelector('#chatroom-name');
            const joinBtn = document.querySelector('#join-btn');

            chatRoomNameField.addEventListener("keyup", function(e){
                if(e.key === "Enter"){
                    if(chatRoomNameField.value.length > 0){
                        joinBtn.click();
                    }
                }
            });

            joinBtn.onclick = function(e) {
                if(chatRoomNameField.value.length > 0){
                    window.location.href += chatRoomNameField.value;
                }
            }


        </script>

        <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    </body>
</html>
